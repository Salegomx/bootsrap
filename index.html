<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Bootstrap</title>
    <link rel="icon" type="image/x-icon" href="https://cdn.icon-icons.com/icons2/836/PNG/512/Spotify_icon-icons.com_66783.png">
    <!-- Bootstrap -->
    <link href="/assets/css/custom.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body class="bg-darker">
    <main>
        <div class="row">
            <div class="col-md-2 bg-dark rounded">
                <div class="bg-dark rounded">
                    <nav class="navbar flex-column align-items-start p-4">
                        <li class="nav-item"><button class="btn btn-dark">Home</button></li>
                        <li class="nav-item"><button class="btn btn-dark">Search</button></li>
                    </nav>
                </div>
                <div class="bg-dark rounded text-light">
                    <span class="text-sm d-block">Your library</span>

                    <button class="btn btn-dark">Playlists</button>
                    <button class="btn btn-dark">Albums</button>

                    <div>
                        <img class="rounded w-25 mw-100" src="https://i1.sndcdn.com/artworks-y6qitUuZoS6y8LQo-5s2pPA-t500x500.jpg">
                        <span>Liked songs</span>
                    </div>
                    <div>
                        <img class="rounded w-25 mw-100" src="https://upload.wikimedia.org/wikipedia/en/c/cc/Amantes_Sunt_Amentes.jpg">
                        <span>Amantes Sunt Amentes</span>
                    </div>
                    <div>
                        <img class="rounded w-25 mw-100" src="https://upload.wikimedia.org/wikipedia/en/thumb/8/8f/DondeEstanlosLadrones.jpg/220px-DondeEstanlosLadrones.jpg">
                        <span>Dónde están los ladrones?</span>
                    </div>
                    <div>
                        <img class="rounded w-25 mw-100" src="https://ishopmx.vtexassets.com/arquivos/ids/204118-800-auto?v=637971529887830000&width=800&height=auto&aspect=true">
                        <span>Un verano sin ti</span>
                    </div>
                    <div>
                        <img class="rounded w-25 mw-100" src="https://daily-mix.scdn.co/covers/on_repeat/PZN_On_Repeat2_DEFAULT-en.jpg">
                        <span>On repeat</span>
                    </div>
                    <div>
                        <img class="rounded w-25 mw-100" src="https://i.scdn.co/image/ab67616d0000b2733b9211139eb247b12f6ba6c5">
                        <span>Re</span>
                    </div>
                    <div>
                        <img class="rounded w-25 mw-100" src="https://thisis-images.spotifycdn.com/37i9dQZF1DZ06evO2BxJ5e-default.jpg">
                        <span>This is Silvio Rodriguez</span>
                    </div>
                </div>
            </div>

            <div class="col md 8">

            </div>
            
            <div class="col-md-2">

            </div>
        </div>
    </main>

</html>
